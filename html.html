<!DOCTYPE html>
<html>
<head><title>Reporter</title>
    <link rel='icon' type='image/png' href='../resources/reporter/icon.png'>
    <style type='text/css'>
                #tree tr:hover {            background-color: #efefef;        }        th, td {            padding: 5px 7px 5px 7px;        }        th {            color: dodgerblue;            border-bottom: 2px solid #c5c5c5;        }        img[onclick] {            cursor: pointer;        }        pre {            white-space: pre-wrap;            overflow: auto;            height: auto;            max-height: 700px;        }        div[screen] {            position: absolute;            z-index: 1000;            width: 80%;            height: 80%;            top: 100px;            left: 150px;            background-color: #f5f5f5;            padding: 20px;            border: #cccccc;            border-style: solid;            box-shadow: 10px 5px #dddddd;        }        div[info] {            position: absolute;            z-index: 1000;            width: 80%;            height: 700px;            top: 100px;            left: 150px;            background-color: #f5f5f5;            padding: 20px;            border: #cccccc;            border-style: solid;            box-shadow: 10px 5px #dddddd;        }
    </style>
    <script type='text/javascript'>
                function showMoreInfo(elm) {            document.getElementById(elm.id + '_info').style.display = 'block';        }        function showScreenshot(elm) {            document.getElementById(elm.id + '_screen').style.display = 'block';        }        function closeWindow(elm) {            document.getElementById(elm.id.substring(1)).style.display = 'none';        }
    </script>
</head>
<body style='text-align: left; font-family: tahoma;'>
<div>
    <table>
        <tr>
            <td><b>Date:</b></td>
            <td>26-03-2023</td>
        </tr>
        <tr>
            <td><b></b></td>
            <td></td>
        </tr>
    </table>
</div>
<table id='tree' style='border: 1px;'>
    <tr style='background-color: #cbddf3;'>
        <th width='16'></th>
        <th width='100%'>Message</th>
        <th width='96'>Timestamp</th>
        <th width='20'>&nbsp;&nbsp;&nbsp;&nbsp;</th>
        <th width='20'>More</th>
    </tr>
    <tr id='1' style='display: table-row;'>
        <td><img src='../resources/reporter/failed.png'/></td>
        <td><img src='../resources/reporter/levelIndent.png'/>xxxxx</td>
        <td>02:35:52.349</td>
        <td><img id='1' src='../resources/reporter/screenshot.png' onclick='showScreenshot(this)'/>
            <div screen id='1_screen' style='display: none;'><img id='_1_screen' src='../resources/reporter/close.png'
                                                                  width='18' style='float: right;'
                                                                  onclick='closeWindow(this)'/> <img
                    src='screenshots/screenshot_1.png' width='100%' height='100%'/></div>
        </td>
        <td/>
    </tr>
    <tr id='2' style='display: table-row;'>

        <td><img src='../resources/reporter/levelIndent.png'/>hello</td>
        <td>02:35:52.354</td>
        <td/>
        <td>&nbsp;&nbsp;<img id='2' src='../resources/reporter/more.png' width='18' onclick='showMoreInfo(this)'/>
            <div info id='2_info' style='display: none;'><img id='_2_info' src='../resources/reporter/close.png'
                                                              width='18' style='float: right;'
                                                              onclick='closeWindow(this)'/>
                <div><pre>qwerty uiop
asdfgh 987654</pre>
                </div>
            </div>
        </td>
    </tr>
    <tr id='3' style='display: table-row;'>
        <td><img src='../resources/reporter/passed.png'/></td>
        <td><img src='../resources/reporter/levelIndent.png'/>ggjkh</td>
        <td>02:35:52.358</td>
        <td/>
        <td/>
    </tr>
    <tr id='4' style='display: table-row;'>
        <td><img src='../resources/reporter/failed.png'/></td>
        <td><img src='../resources/reporter/levelIndent.png'/>abc</td>
        <td>02:35:52.364</td>
        <td><img id='4' src='../resources/reporter/screenshot.png' onclick='showScreenshot(this)'/>
            <div screen id='4_screen' style='display: none;'><img id='_4_screen' src='../resources/reporter/close.png'
                                                                  width='18' style='float: right;'
                                                                  onclick='closeWindow(this)'/> <img
                    src='screenshots/screenshot_4.png' width='100%' height='100%'/></div>
        </td>
        <td>&nbsp;&nbsp;<img id='4' src='../resources/reporter/more.png' width='18' onclick='showMoreInfo(this)'/>
            <div info id='4_info' style='display: none;'><img id='_4_info' src='../resources/reporter/close.png'
